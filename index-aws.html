<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Math Power</title>
</head>

<body>

  <h1></h1>

  <script>
    const based = document.title;
    document.getElementsByTagName("title")[0].innerText = (
      document.querySelector("h1").innerText = (
        `${based} ${new Date().toLocaleTimeString()}`
      )
    );
  </script>
</body>

</html>
