<!DOCTYPE html><html><head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Math Power!</title>

<style type="text/css">

#container-calculate {
  padding-top: 1rem;
}

</style>

</head><body>

<h1>Math Power!</h1>

<label>
  number 1 ğŸ‘‰ğŸ½
  <input id="num1"
    autofocus
    maxlength="30"
    size="5"
    tXYZype="number(disabled because this means it ignores maxlength and visible size)"
    step="0.01"
  >
</label>

<label>
  <select id="operator">
    <option value="">-- Choose Operator --</option>
    <option value="to the power of">to the power of</option>
    <option value="plus">plus</option>
    <option value="minus">minus</option>
    <option value="times">times</option>
    <option value="divided by">divided by</option>
  </select>
</label>

<label>
  <input id="num2"
    maxlength="30"
    size="5"
    tXYZype="number(disabled because this means it ignores maxlength and visible size)"
    step="0.01"
  >
  ğŸ‘ˆğŸ½ number 2
</label>

<div id="container-calculate">
  <button onClick="calculate()">Equals:</button>
  <input type="text" id="result" readonly>
</div>

<script>
  var qi = id => document.getElementById(id);

  var operatorEl = qi("operator");
  var resultEl = qi("result");

  var calculate = () => {
    var num1 = parseFloat(qi("num1").value);
    var num2 = parseFloat(qi("num2").value);
    var operator = operatorEl.value;
    var result;

    switch (operator) {
      case "to the power of":
        result = Math.pow(num1, num2);
        break;
      case "plus":
        result = num1 + num2;
        break;
      case "minus":
        result = num1 - num2;
        break;
      case "times":
        result = num1 * num2;
        break;
      case "divided by":
        result = num1 / num2;
        break;
      default:
        operatorEl.focus();
        alert("Please select an operator");
        return;
    };

    qi("result").value = result;
    resultEl.focus();
    resultEl.select();
  };

</script>

</body></html>
